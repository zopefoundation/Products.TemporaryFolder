[tox]
envlist =
    py27,
    py35,
    py36,
    py37,
    py38,
    flake8,
    coverage-report

[testenv]
commands =
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    coverage run {envbindir}/test -vc1
skip_install = true
deps =
    coverage
    zc.buildout
setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:flake8]
basepython = python3.6
deps =
    flake8
    flake8-debugger
commands =
    flake8 --doctests src setup.py {posargs}

[testenv:coverage-report]
basepython = python3.6
deps = coverage
depends =
    py27,
    py35,
    py36,
    py37,
    py38,
setenv =
    COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage erase
    coverage combine
    coverage html -i
    coverage xml -i
    coverage report -i --fail-under=72
